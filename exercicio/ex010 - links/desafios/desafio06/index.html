<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o Mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul> <!--para adicionar varias copioas da mesma tag como que * e o numero e tags que quer copiar-->
        <li><abbr title="Use a tag p">Parágrafo</abbr></li>
        <li><abbr title="use a tag h1">Titulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag ol">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag dl">listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag li * a quantidade de listas">Adicionar varias listas</abbr></li>
        <li><abbr title="Marcação de hypertexto">HTML</abbr></li>
       
    </ul>
    
</body>
</html>
